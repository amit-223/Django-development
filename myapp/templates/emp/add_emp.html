<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Emp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
 <!-- Navbar body ke under aur main html file ke under likhte hai -->
  {% include 'emp/navbar.html' %} 

    <h1 class="text-center my-3"> Add new emp</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

            <div class="card bg-dark text-white">
              <div class="card-body">

                <form action="/emp/add-emp/" method="POST">
                  {% csrf_token %}

                  <div class="mb-3">
                    <label for="name">Employee name</label>
                    <input type="text" class="form-control" placeholder=" Enter emp name" name="emp_name">
                  </div>

                    <div class="mb-3">
                      <label for="id">Employee id</label>
                      <input type="text" class="form-control" placeholder=" Enter emp id", name="emp_id"> 
                    </div>

                      
                    <div class="mb-3">
                      <label for="phone">phone</label>
                      <input type="text" class="form-control" placeholder=" Enter emp phone", name="emp_phone">
                    </div>

                     
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="working" checked name="working">
                        <label class="form-check-label" for="working" name="emp_working">
                          working
                        </label>
                      </div>
                        
                        <div class="mb-3">
                          <label for="department">Department</label>
                          <select name="emp_department" id="department" class="form-control">
                          <option value="cse">cse</option>
                          <option value="ee">ee</option>
                          <option value="me">me</option>
                        </select>  
                      </div>

                        <div class="container text-center">
                          <button class="btn btn-primary">Add emp</button>
                        </div>
                </form>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
