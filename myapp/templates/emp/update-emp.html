<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar body ke under aur main html file ke under likhte hai -->
  {% include 'emp/navbar.html' %}

  <h1 class="text-center my-3">Update Employee</h1>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card bg-dark text-white">
          <div class="card-body">

            <form method="post">
              {% csrf_token %}

              <div class="mb-3">
                <label for="name" >Employee name</label>
                <input type="text" class="form-control" placeholder=" Enter emp name" id = 'name' name="name" value = '{{ emp.name }}' >
              </div>

              <div class="mb-3">
                <label for="phone">phone</label>
                <input type="text" class="form-control" placeholder=" Enter emp phone" id = 'phone' name="phone" value = '{{ emp.phone }}'>
              </div>

              <div class="container text-center">
                <button class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
</div></div></div></div></div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>

</html>
