<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Empolyee Management App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar body ke under aur main html file ke under likhte hai -->
  {% include 'emp/navbar.html' %}

  <h1 class="text-center my-3">Employee Management App</h1>
  <h1 class="text-center my-3">List of Employees</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">

            <table class="table">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>ID</th>
                  <th>NAME</th>
                  <th>PHONE</th>
                  <th>ACTION</th>
                </tr>
              </thead>

              <tbody>
                {% for e in emps %}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{e.id}}</td>
                  <td>{{e.name}}</td>
                  <td>{{e.phone}}</td>
                  <td>
                    <a href="/emp/delete-emp/{{e.id}}" class="btn btn-danger">Delete</a>
                    <!-- <button class="btn btn-dark">Update</button> -->
                  </td>
                </tr>
                {% endfor %}

              </tbody>
            </table>
          </div>

          <h1 class="text-center my-3">Feedback</h1>
          
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-body">
        
                    <table class="table">
                      <thead>
                        <tr></tr>
                          <th>NAME</th>
                          <th>FEEDBACK</th>
                        </tr>
                      </thead>
        
                      <tbody>
                        {% for f in feed %}
                        <tr>
                          <td>{{f.name}}</td>
                          <td>{{f.message}}</td>
                          <td>
                            {% endfor %}
                            <!-- <a href="/emp/delete-emp/{{e.id}}" class="btn btn-danger">Delete</a> -->
                            <!-- <button class="btn btn-dark">Update</button> -->
                          </td>
                        </tr>
                     
        
                      </tbody>
                    </table>
                  </div>






          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
