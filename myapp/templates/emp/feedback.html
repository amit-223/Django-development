<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
 <!-- Navbar body ke under aur main html file ke under likhte hai -->
  {% include 'emp/navbar.html' %}

    <h1 class="text-center my-3">Feedback</h1>
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">

                <form method="post"> 
                  {% csrf_token %}

                  <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder=" Enter name" id = 'name' name="name">
                  </div>

                  <div class="mb-3">
                    <label for="message">Feedback</label>
                    <input type="text" class="form-control" placeholder=" Your feedback" id= 'message' name = "message" required>
                  </div>

                  <div class="">
                    <button class="btn btn-primary">Submit</button>
                  </div>


                </form>
  
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
